
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyvest signup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img class="background" src="a.jpg" alt=" piggyvest background">

    <header>
        <div class="piggyvest">
         <embed src="d.svg" type="">
          
        </div>
    </header>
      <main>
        <form action="post">
          <div class="form-container">
            <h2>create a secure account</h2>
            <p>welcome to the future of savings & investment</p>
            <div class="form-item-container">
              <div class="form-item">
                <label for="name">Full Name</label>
                <input type="text" placeholder="full name" required />
              </div>
              <div class="form-item">
                <label for="email">Email Address</label>
                <input type="email" placeholder="email address" required />
              </div>
              <div class="form-item">
                <label for="Phone number">Phone number</label>
                <input type="tel" placeholder="phone number" required />
              </div>
              <div class="form-item">
                <label for="password">password</label>
                <input type="password" placeholder="password" required />
              </div>
              <div class="form-item">
                <label for="Referrer Phone Or Promo Code (Optional)">Referrer Phone Or Promo Code (Optional)</label>
                <input type="text" placeholder="Referrer phone or Code">
              </div>
              <div class="form-item">
                <label for="How Did You Hear About Us? (Optional)">How Did You Hear About Us? (Optional)</label>
                <input list="advert" placeholder="Click To Select">
                <datalist id="advert">
                  <option value="Click To Select"></option>
                  <option value="facebook"></option>
                  <option value="twitter"></option>
                  <option value="instagram"></option>
                  <option value="friends/family/coworker referral"></option>
                  <option value="google search"></option>
                  <option value="google playstore"></option>
                  <option value="online blog"></option>
                  <option value="local newspaper"></option>
                  <option value="at an event"></option>
                  <option value="other"></option>
                </datalist>
              </div>
              <div class="form-item">
                  <input type="button" value="create account">
              </div>
            </div>
          </div>
        </form>
      </main>
      <footer>
        <p class="login-link"><a href="login.html">already have an account? log in</a></p>
      </footer>
    
</body>
</html>
