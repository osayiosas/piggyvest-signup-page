
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyvest signup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img class="background" src="a.jpg" alt=" piggyvest background">

    <header>
        <div class="piggyvest">
         <embed src="d.svg" type="">
          
        </div>
    </header>
      <main>
        <form action="post">
          <div class="form-container">
            <h2>create a secure account</h2>
            <p>welcome to the future of savings & investment</p>
            <div class="form-item-container">
              <div class="form-item">
                <label for="name">Full Name</label>
                <input type="text" placeholder="full name" required />
              </div>
              <div class="form-item">
                <label for="email">Email Address</label>
                <input type="email" placeholder="email address" required />
              </div>
              <div class="form-item">
                <label for="Phone number">Phone number</label>
                <input type="tel" placeholder="phone number" required />
              </div>
              <div class="form-item">
                <label for="password">password</label>
                <input type="password" placeholder="password" required />
              </div>
              <div class="form-item">
                <label for="Referrer Phone Or Promo Code (Optional)">Referrer Phone Or Promo Code (Optional)</label>
                <input type="text" placeholder="Referrer phone or Code">
              </div>
              <div class="form-item">
                <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">How Did You Hear About Us? (Optional)</label>
                    
                        <Select name="dropdown" >
                            <optgroup>Click to Select
                                <option class="option">Click to Select</option>
                                <option class="option">Facebook</option>
                                <option class="option">Twitter</option> 
                                <option class="option">Instagram</option> 
                                <option class="option">Friend/Family/Coworker Referral</option> 
                                <option class="option">Google search</option> 
                                <option class="option">Google playstore</option> 
                                <option class="option">Online Blog</option> 
                                <option class="option">Local Newspaper</option> 
                                <option class="option">At an Event</option>
                                <option class="option">Others</option>
                            </optgroup>
                        </Select>
              </div>
              <button type="button" class="twitter-btn">create account</button>
              
            </div>
          </div>
        </form>
      </main>
      <footer>
        <p class="login-link"><a href="login.html">already have an account? log in</a></p>
      </footer>
    
</body>
</html>
